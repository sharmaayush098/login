{% extends 'base.html' %}

{% block password_validation %}
    {% load static %}


    <form class="form-signin" method="post" action="{% url 'schooldiary:register' %}">
        {% csrf_token %}
        <div class="container" align="center" style="width: 150mm">
            <h1 class="h3 mb-3 font-weight-normal">Register Here</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
            <label for="username" class="sr-only">username</label>
            <input type="text" id="username" class="form-control" placeholder="username" name="username" required>
            <label for="firstname" class="sr-only">firstname</label>
            <input type="text" id="firstname" class="form-control" placeholder="firstname" name="firstname" required>
            <label for="lastname" class="sr-only">lastname</label>
            <input type="text" id="lastname" class="form-control" placeholder="lastname" name="lastname" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" role="button" type="submit">Sign in</button>
        </div>
    </form>
{% endblock %}
